<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Response Generator</title>

  <!-- Improved CSS Styles -->
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Align content to the bottom */
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevents body scrolling */
      align-items: center; /* Centers the content horizontally */
    }

    /* Main container for the form */
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 20px; /* Provides space for input at the bottom */
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    /* Heading */
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
      text-transform: uppercase;
    }

    /* Textarea for input */
    textarea {
      width: 100%;
      height: 80px;
      padding: 0.8rem;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      resize: none; /* Prevents resizing */
    }

    textarea:focus {
      border-color: #2575fc; /* Focus state */
      outline: none;
    }

    /* Button styling */
    button {
      background-color: #2575fc;
      color: white;
      padding: 1rem 1.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #1f63d3;
      transform: translateY(-4px); /* Subtle lift effect */
    }

    button:active {
      transform: translateY(2px); /* Pressed effect */
    }

    /* AI response output area */
    .response {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
      white-space: pre-wrap; /* Preserve formatting */
      color: #444;
      max-height: 300px; /* Limit the height of the response */
      overflow-y: auto; /* Enable vertical scrolling */
      text-align: left; /* Align text to the left */
      display: flex;
      flex-direction: column;
    }

    /* Disclaimer Styling */
    .disclaimer {
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }

      button {
        width: 100%;
      }

      h1 {
        font-size: 1.6rem;
      }

      .response {
        max-height: 250px;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 100%;
        padding: 1rem;
      }

      button {
        padding: 0.8rem 1.5rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      .response {
        max-height: 200px;
      }

      .disclaimer {
        font-size: 0.7rem;
        bottom: 10px;
      }
    }
  </style>

</head>
<body>

  <!-- Main container for the AI Response Generator -->
  <div class="container">
    <h1>AI Response Generator</h1>

    <!-- Output for the AI response -->
    <div class="response" id="output">
      <div class="disclaimer">AI can make mistakes</div>
      Your AIâ€‘generated response will appear here.
    </div>

    <!-- User input -->
    <textarea id="prompt" placeholder="Type your prompt here..."></textarea>

    <!-- Button to trigger response generation -->
    <button id="generate">Generate Response</button>
  </div>

  <!-- JavaScript to handle AI Response Generation -->
  <script>
    document.getElementById('generate').addEventListener('click', async () => {
      const promptText = document.getElementById('prompt').value.trim();
      const outputEl = document.getElementById('output');
      if (!promptText) {
        outputEl.textContent = 'Please enter a prompt.';
        return;
      }

      outputEl.textContent = 'Generating...';

      try {
        const apiUrl = 'https://api.openai.com/v1/chat/completions' + encodeURIComponent(promptText);
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
        const text = await response.text();
        outputEl.innerHTML = text;
      } catch (err) {
        outputEl.innerHTML = 'Error: ' + err.message;
      }
    });
  </script>

</body>
</html>
