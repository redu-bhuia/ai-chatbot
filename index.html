<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Response Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f6fa; color: #333; display: flex; flex-direction: column; align-items: center; padding: 2rem; }
    .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
    textarea { width: 100%; height: 100px; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem; }
    button { padding: 0.7rem 1.2rem; font-size: 1rem; color: #fff; background-color: #007bff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .response { margin-top: 1.5rem; white-space: pre-wrap; background: #f0f0f0; padding: 1rem; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Response Generator</h1>
    <textarea id="prompt" placeholder="Type your prompt here..."></textarea>
    <button id="generate">Generate Response</button>
    <div class="response" id="output">Your AIâ€‘generated response will appear here.</div>
  </div>

  <script>
    document.getElementById('generate').addEventListener('click', async () => {
      const promptText = document.getElementById('prompt').value.trim();
      const outputEl = document.getElementById('output');
      if (!promptText) { outputEl.textContent = 'Please enter a prompt.'; return; }

      outputEl.textContent = 'Generating...';

      try {
        const apiUrl = 'https://text.pollinations.ai/' + encodeURIComponent(promptText);
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
        const text = await response.text();
        outputEl.textContent = text;
      } catch (err) {
        outputEl.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
