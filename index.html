<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Response Generator</title>
  
  <!-- Improved CSS Styles -->
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* Main container for the form */
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
      transform: translateY(-50px);
      animation: slideUp 0.5s ease-out forwards;
    }

    /* Animation for the container */
    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Heading */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
      text-transform: uppercase;
    }

    /* Textarea for input */
    textarea {
      width: 100%;
      height: 120px;
      padding: 0.8rem;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #2575fc; /* Focus state */
      outline: none;
    }

    /* Button styling */
    button {
      background-color: #2575fc;
      color: white;
      padding: 1rem 1.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #1f63d3;
      transform: translateY(-4px); /* Subtle lift effect */
    }

    button:active {
      transform: translateY(2px); /* Pressed effect */
    }

    /* AI response output area */
    .response {
      margin-top: 2rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
      white-space: pre-wrap; /* Preserve formatting */
      color: #444;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        width: 90%;
      }

      button {
        width: 100%;
      }
    }
  </style>

</head>
<body>

  <!-- Main container for the AI Response Generator -->
  <div class="container">
    <h1>AI Response Generator</h1>

    <!-- User input -->
    <textarea id="prompt" placeholder="Type your prompt here..."></textarea>

    <!-- Button to trigger response generation -->
    <button id="generate">Generate Response</button>

    <!-- Output for the AI response -->
    <div class="response" id="output">Your AIâ€‘generated response will appear here.</div>
  </div>

  <!-- JavaScript to handle AI Response Generation -->
  <script>
    document.getElementById('generate').addEventListener('click', async () => {
      const promptText = document.getElementById('prompt').value.trim();
      const outputEl = document.getElementById('output');
      if (!promptText) {
        outputEl.textContent = 'Please enter a prompt.';
        return;
      }

      outputEl.textContent = 'Generating...';

      try {
        const apiUrl = 'https://text.pollinations.ai/' + encodeURIComponent(promptText);
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
        const text = await response.text();
        outputEl.textContent = text;
      } catch (err) {
        outputEl.textContent = 'Error: ' + err.message;
      }
    });
  </script>

</body>
</html>
